<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitpod</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <img src="./img/Frame.png" class="header-logo" alt="" />
          <nav class="header__nav">
            <a href="">Features</a>
            <a href="">Pricing</a>
            <a href="">Blog</a>
            <a href="">Docs</a>
            <a href="">Changelog</a>
            <a href="">We're hiring *</a>
          </nav>
          <button class="header__btn">Login</button>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="hero__text">
            <h1>Always</h1>
            <h1>Ready to Code.</h1>
            <p>
              Spin up fresh, automated dev environments for each task, in the
              cloud, in seconds.
            </p>
            <div class="hero__group">
              <div class="hero__box">
                <button>Try Now</button>
                <div>
                  <img src="./img/gitlub.svg" alt="" />
                  <img src="./img/github.svg" alt="" />
                  <img src="./img/heroicon.svg" alt="" />
                </div>
              </div>
              <span>Open a workspace. Start from any Git context.</span>
            </div>
          </div>
          <img src="./img/hero.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
